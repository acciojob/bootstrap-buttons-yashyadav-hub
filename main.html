<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Bootstrap Buttons</h2>
    <p>Here are the 8 Bootstrap buttons created according to the specifications:</p>

    <!-- Button 1: Primary Button -->
    <button id="button-1" class="btn btn-primary mb-2">Button-1</button>

    <!-- Button 2: Outline Secondary Button -->
    <button id="button-2" class="btn btn-outline-secondary mb-2">Button-2</button>

    <!-- Button 3: Success Large Button -->
    <button id="button-3" class="btn btn-success btn-lg mb-2">Button-3</button>

    <!-- Button 4: Danger Small Button -->
    <button id="button-4" class="btn btn-danger btn-sm mb-2">Button-4</button>

    <!-- Button 5: Warning Large Full-Screen Width Button -->
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Button-5</button>

    <!-- Button 6: Disabled Info Button -->
    <button id="button-6" class="btn btn-info disabled " >Button-6</button>

    <!-- Button 7: Light Button -->
    <button id="button-7" class="btn btn-light mb-2">Button-7</button>

    <!-- Button 8: Link Button -->
    <a id="button-8" href="#" class="btn btn-link mb-2">Button-8</a>

    <!-- Bootstrap JS and Popper.js (Needed for tooltips, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
